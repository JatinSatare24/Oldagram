<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="container">
        <header>
            <img src="images/logo.png" alt="icon" id="icon">
            <img src="images/user-avatar.jpeg" alt="profile image" class="profileImg">
        </header>
        <main>

            <section id="profile-details">
                <div>
                    <img src="images/avatar-vangogh.jpg" alt="vangogh" class="profileImg">
                </div>

                <div>
                    <p id="name">Vincent van Gogh</p>
                    <p id="place">Zundert, Netherlands</p>
                </div>
            </section>

            <section id="post-img">
                <img src="images/post-vangogh.jpg" alt="vangogh">
            </section>

            <section id="post-details">
                <div id="icons">
                    <img src="images/icon-heart.png" alt="icon">
                    <img src="images/icon-comment.png" alt="icon">
                    <img src="images/icon-dm.png" alt="icon">
                </div>

                <div id="likes">
                    <span>21,492 likes</span>
                </div>

                <div id="caption">
                    <p><span>vincey1853</span> just took a few mushrooms lol</p>
                </div>

            </section>
        </main>
    </div>


    <script src="index.js"></script>
</body>

</html>
